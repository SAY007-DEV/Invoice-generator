<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finnix Server - Ocean Theme</title>
    <!-- Replace with your local Tailwind CSS file (download from https://cdn.tailwindcss.com/ and host it locally) -->
    <link rel="stylesheet" href="/path/to/your/local/tailwind.css">
    <style>
        body {
            background: linear-gradient(135deg, #001122 0%, #003366 50%, #006699 100%);
        }
        .fish {
            animation: float 6s ease-in-out infinite;
        }
        .submarine {
            animation: drift 8s ease-in-out infinite;
        }
        .bubble {
            animation: rise 5s ease-in-out infinite;
        }
        .firefly {
            animation: twinkle 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        @keyframes drift {
            0%, 100% { transform: translateX(0px); }
            50% { transform: translateX(50px); }
        }
        @keyframes rise {
            0% { transform: translateY(0px) scale(1); opacity: 0.8; }
            100% { transform: translateY(-100px) scale(0.5); opacity: 0; }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        .animate-fade-in {
            animation: fadeIn 2s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-slide-up {
            animation: slideUp 1s ease-out forwards;
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="text-white overflow-hidden relative">
    <!-- Ocean elements: fish, submarines, bubbles, fireflies -->
    <div class="absolute inset-0 pointer-events-none">
        <!-- Fish (replacing asteroids) -->
        <div class="fish absolute top-10 left-10 w-20 h-10 bg-blue-500 rounded-full opacity-70" style="clip-path: polygon(0% 50%, 100% 0%, 100% 100%);"></div>
        <div class="fish absolute top-20 right-20 w-16 h-8 bg-teal-500 rounded-full opacity-60" style="animation-delay: 1s; clip-path: polygon(0% 50%, 100% 0%, 100% 100%);"></div>
        <!-- Submarines (replacing spaceships) -->
        <div class="submarine absolute top-1/4 left-0 w-12 h-6 bg-gray-400 rounded-full opacity-80"></div>
        <div class="submarine absolute top-1/2 right-0 w-10 h-5 bg-gray-500 rounded-full opacity-70" style="animation-delay: 2s;"></div>
        <!-- Bubbles (replacing meteors) -->
        <div class="bubble absolute bottom-20 left-1/4 w-8 h-8 bg-white rounded-full opacity-60" style="animation-delay: 1s;"></div>
        <div class="bubble absolute bottom-10 right-1/3 w-6 h-6 bg-white rounded-full opacity-50" style="animation-delay: 1.5s;"></div>
        <!-- Fireflies (replacing stars) -->
        <div class="firefly absolute w-2 h-2 bg-yellow-300 rounded-full top-10 left-10"></div>
        <div class="firefly absolute w-3 h-3 bg-yellow-200 rounded-full top-20 right-20" style="animation-delay: 1s;"></div>
        <div class="firefly absolute w-2 h-2 bg-yellow-400 rounded-full top-40 left-1/2" style="animation-delay: 2s;"></div>
        <div class="firefly absolute w-3 h-3 bg-yellow-300 rounded-full top-60 right-10" style="animation-delay: 3s;"></div>
        <div class="firefly absolute w-2 h-2 bg-yellow-200 rounded-full top-80 left-20" style="animation-delay: 4s;"></div>
    </div>

    <div class="container opacity-0 animate-fade-in flex items-center justify-center min-h-screen z-10">
        <div class="content text-center animate-slide-up">
            <h1 class="text-4xl md:text-6xl font-bold text-cyan-400 mb-4 animate-pulse">
                üåä API and SERVER is running smoothly! üêü
            </h1>
            <p class="text-lg md:text-xl mb-4 text-gray-200">
                Welcome to Finnix Server. Everything is set up and ready to go in the ocean depths!
            </p>
            <p class="mb-4">
                Developed by <a href="https://github.com/SAY007-DEV" class="text-cyan-300 hover:text-cyan-500 underline">SAYOOJ</a>
            </p>
            <p class="time text-gray-400">Loaded Time: <span id="currentTime"></span></p>
        </div>
    </div>

    <!-- Replace with your local script file (create script.js with the time update logic) -->
    <script src="/path/to/your/local/script.js"></script>
</body>
</html>
