<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server - Running Smoothly</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animations for space elements */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(50px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(50px) rotate(-360deg); }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        @keyframes drift {
            0% { transform: translateX(0px); }
            100% { transform: translateX(100px); }
        }
        .animate-fade-in {
            animation: fadeIn 2s ease-in-out forwards;
        }
        .animate-slide-up {
            animation: slideUp 1s ease-out 0.5s both;
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        .animate-orbit {
            animation: orbit 10s linear infinite;
        }
        .animate-twinkle {
            animation: twinkle 2s ease-in-out infinite;
        }
        .animate-drift {
            animation: drift 8s linear infinite;
        }
        /* Background image for galaxy */
        body {
            background: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
        }
        /* Additional styles for elements */
        .asteroid {
            animation: float 4s ease-in-out infinite;
        }
        .spaceship {
            animation: drift 5s ease-in-out infinite;
        }
        .meteor {
            animation: orbit 6s linear infinite;
        }
        .star {
            animation: twinkle 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="text-white overflow-hidden relative">
    <!-- Space elements: asteroids, spaceships, meteors, stars -->
    <div class="absolute inset-0 pointer-events-none">
        <!-- Asteroids (replacing vines) -->
        <div class="asteroid absolute top-10 left-10 w-20 h-20 bg-gray-600 rounded-full opacity-70"></div>
        <div class="asteroid absolute top-20 right-20 w-16 h-16 bg-gray-500 rounded-full opacity-60" style="animation-delay: 1s;"></div>
        <!-- Spaceships (replacing birds) -->
        <div class="spaceship absolute top-1/4 left-0 w-8 h-8 bg-blue-400 rounded-full opacity-80"></div>
        <div class="spaceship absolute top-1/2 right-0 w-6 h-6 bg-purple-400 rounded-full opacity-70" style="animation-delay: 2s;"></div>
        <!-- Meteors (replacing leaves) -->
        <div class="meteor absolute bottom-20 left-1/4 w-12 h-12 bg-orange-400 rounded-full opacity-80" style="animation-delay: 1s;"></div>
        <div class="meteor absolute bottom-10 right-1/3 w-10 h-10 bg-red-400 rounded-full opacity-75" style="animation-delay: 1.5s;"></div>
        <!-- Twinkling stars (replacing particles/fireflies) -->
        <div class="star absolute w-2 h-2 bg-yellow-300 rounded-full top-10 left-10"></div>
        <div class="star absolute w-3 h-3 bg-yellow-200 rounded-full top-20 right-20" style="animation-delay: 1s;"></div>
        <div class="star absolute w-2 h-2 bg-yellow-400 rounded-full top-40 left-1/2" style="animation-delay: 2s;"></div>
        <div class="star absolute w-3 h-3 bg-yellow-300 rounded-full top-60 right-10" style="animation-delay: 3s;"></div>
        <div class="star absolute w-2 h-2 bg-yellow-200 rounded-full top-80 left-20" style="animation-delay: 4s;"></div>
    </div>

    <div class="container opacity-0 animate-fade-in flex items-center justify-center min-h-screen z-10">
        <div class="content text-center animate-slide-up">
            <h1 class="text-4xl md:text-6xl font-bold text-blue-400 mb-4 animate-pulse">
                ðŸŒŒ API and SERVER is running smoothly! ðŸš€
            </h1>
            <p class="text-lg md:text-xl mb-4 text-gray-200">
                Welcome to Finnix Server. Everything is set up and ready to go in the galaxy!
            </p>
            <p class="mb-4">
                Developed by <a href="https://github.com/SAY007-DEV" class="text-blue-300 hover:text-blue-500 underline">SAYOOJ</a>
            </p>
            <p class="time text-gray-400">Loaded Time: <span id="currentTime"></span></p>
        </div>
    </div>

    <script>
        function updateTime() {
            document.getElementById("currentTime").innerText = new Date().toLocaleTimeString();
        }
        updateTime(); // Initial update
        setInterval(updateTime, 1000); // Update every second for live time
    </script>
</body>
</html>
